          <p class="custom-text">这个系统的主要功能是通过改进MLP神经网络模型来进行农机油耗预测，</p>

          <p class="custom-text">在训练使用的测试集上以R方和MAPE作为评估标准，R方达到0.7，MAPE小于26%</p>

  <script type="text/javascript" src="/static/js/jquery.js"></script>
  <script type="text/javascript" src="/static/plugins/bootstrap-5.3.0/js/bootstrap.min.js"></script>
  <script>
    // 首先，获取所有的li元素
    var listItems = document.querySelectorAll('.nav-link');

    // 为每个li元素添加点击事件监听器
    listItems.forEach(function(item) {
      item.addEventListener('click', function() {
        // 移除所有li元素的active类
        listItems.forEach(function(listItem) {
          listItem.classList.remove('active');
        });

        // 为被点击的li元素添加active类
        this.classList.add('active');
      });
    });
  </script>
